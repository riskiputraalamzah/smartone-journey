<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartOne Finance</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

</head>

<body>
  <div id="screen-landing" class="screen active">
    <div class="landing-container">
      <h1>SmartOne Finance</h1>
      <p>Game Edukasi: Bermain Sambil belajar</p>
      <button id="gassMulaiBtn">GASS MULAI</button>
    </div>
  </div>

  <div id="screen-setup" class="screen">
    <div class="setup-container">
      <h2>Pilih Kategori:</h2>
      <div id="category-card-group" class="card-group"></div>

      <h2>Pilih Jumlah Pemain:</h2>
      <div id="player-count-group" class="btn-group">
        <button class="btn-choice selected" data-value="2">2 Pemain</button>
        <button class="btn-choice" data-value="3">3 Pemain</button>
        <button class="btn-choice" data-value="4">4 Pemain</button>
      </div>

      <button id="startBtn" disabled>Memuat Data...</button>
    </div>
  </div>

  <div id="screen-game" class="screen">
    <div id="player1-info" class="player-info-box"></div>
    <div id="player2-info" class="player-info-box"></div>
    <div id="player3-info" class="player-info-box"></div>
    <div id="player4-info" class="player-info-box"></div>

    <div class="center-area">
      <h1>SmartOne Finance</h1>
      <div id="turnInfo">Menunggu pemain...</div>

      <div id="board-wrapper">
        <div id="board" class="board"></div>

        <div id="diceValue" aria-live="polite">Lempar dadu untuk mulai!</div>

        <!-- pion absolute -->
        <div id="pion1" class="pion" aria-hidden="true"></div>
        <div id="pion2" class="pion" aria-hidden="true"></div>
        <div id="pion3" class="pion" aria-hidden="true"></div>
        <div id="pion4" class="pion" aria-hidden="true"></div>

        <!-- dadu overlay -->
        <div id="diceOverlay">
          <div id="dice" role="button" tabindex="0" aria-label="Dadu">1</div>
        </div>
      </div>


      <!-- Quiz Modal -->
      <dialog id="quizModal">
        <p id="quizQuestion" style="font-weight:700;"></p>
        <div id="quizChoices"></div>
        <!-- TEMPAT POPUP NOTIFICATION -->
        <div id="modalNotif" class="modalNotif"></div>
        <div class="quiz-footer">
          <button id="quizSubmit">Jawab</button>
        </div>
      </dialog>



      <!-- fallback notification (bawah layar) -->
      <div id="notifPopup" class="notif-popup" aria-live="polite"></div>

      <script src="game.js"></script>

      

      <div id="notifPopup" class="notif-popup" aria-live="polite"></div>
      <script>
        const screenLanding = document.getElementById("screen-landing");
        const screenSetup = document.getElementById("screen-setup");
        const gassMulaiBtn = document.getElementById("gassMulaiBtn");
        gassMulaiBtn.addEventListener("click", () => {
          screenLanding.classList.remove("active");
          screenSetup.classList.add("active");
        });
      </script>
</body>

</html>
